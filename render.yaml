services:
  # Backend API Service
  - type: web
    name: api-insight-backend
    runtime: docker
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX
        value: 120
    healthCheckPath: /health

  # Frontend Web Service
  - type: web
    name: api-insight-frontend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: nginx -g 'daemon off;'
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
