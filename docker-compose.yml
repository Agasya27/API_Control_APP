services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: api-insight-backend
    ports:
      - "4000:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
      - OPENROUTER_API_KEY=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
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX=120
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-insight-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
